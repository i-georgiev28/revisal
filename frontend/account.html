<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal | Account</title>

    <!--css-->
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>

    <!--top-bar-logo-->
    <link rel="icon" href="/frontend/images/logos/revisal_logo_main_white.svg">

    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--*MAIN-->
    <section>
        <h1 id="heading-main">Settings</h1>
    </section>

    <!--account-->
    <section>
        <div id="account_wrapper">
            <div id="user_pfp_wrapper">
                <img src = "https://bitly.cx/mazna" alt = "user_pfp" >
            </div>
            <div id="user_username_wrapper">
                <span id="user_username_heading">Cool Username</span>
                <span id="user_email">example@mail.com</span>
            </div>
        </div>
    </section>

    <section>
        
        <span class="section-heading">Personal information <i class='bx bxs-edit-alt'></i> </span>

        <div id="flex">
            <div class="window">
                <ul id="grid">
                    <li>
                        <span class="property">Full name:</span>
                        <span class="value">Velin Vakov</span>
                    </li>

                    <div class="vertical"></div>

                    <li>
                        <span class="property">Age:</span>
                        <span class="value">##</span>
                    </li>

                    <li>
                        <span class="property">Email:</span>
                        <span class="value">example@mail.com</span>
                    </li>
                    
                    <li>
                        <span class="property">phone:</span>
                        <span class="value">+359 88 123 123</span>
                    </li>

                </ul>
            </div>

            
        </div>
    
    </section>

    <section>
        
        <span class="section-heading"> Account information <i class='bx bxs-edit-alt'></i> </span>

        <div id="flex">
            <div class="window">
                <ul id="grid">
                    
                    <li>
                        <span class="property">School:</span>
                        <span class="value">[school]</span>
                    </li>

                    <!--second row-->
                    <li>
                        <span class="property">User type:</span>
                        <span class="value">Student</span>
                    </li>

                    <li>
                        <span class="property">Username:</span>
                        <span class="value">Cool username</span>
                    </li>
                    
                    <li>
                        <span class="property">phone:</span>
                        <span class="value">+359 88 123 123</span>
                    </li>

                </ul>
            </div>

            
        </div>
    
    </section>
    <!--*MAIN-->


    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->

    <!--JavaScript-->
    <!--JavaScript-->

</body>
</html>
