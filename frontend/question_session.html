<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal</title>

    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="questions.css">

    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>
    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--navigation-->
    <nav-bar></nav-bar>
    <!--navigation-->


    <!---MAIN-START---->
    <section>
        <div id="question">
            <div id="question-box">

                <p id="question_info">
                    <span id="question_number">5</span> of <span id="packet_total_questions">10</span>

                    /

                    <span id="packet_name">History placment test</span>
                </p>
                
                <!--example question-->
                <p id="question_text">When was the USA declaration of Independence written?</p>

                <div id="hint-box">
                    <div id="flexbox">
                        <p id="need_a">Need a hint?</p>
                        <button id="toggle-button">
                            <i class="bx bx-down-arrow-alt" id="icon"></i>
                        </button>
                    </div>
                
                    <p id="hint" style="display: none;">It ends with 6</p>
                </div>
                

                <p id="question_answer" style="display: none;">
                    1776
                </p>

                <div id="flip">
                    <span id="flip-help"></span>
                    <i class='bx bx-rotate-right' id="flip-icon"></i>
                </div>
            
            </div>
        </div>
    </section>
    <!----MAIN--END---->

    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->


    <!--JavaScript-->

    <!--hint reveal button-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.getElementById("toggle-button"); // Fix: Correct ID
            const hint = document.getElementById("hint");
            const icon = document.getElementById("icon");
        
            // Initialize the hint to be hidden
            hint.style.display = "none";
        
            toggleButton.addEventListener("click", () => {
                if (hint.style.display === "none") {
                    hint.style.display = "block"; // Show the hint
                    icon.classList.remove("bx-down-arrow-alt");
                    icon.classList.add("bx-up-arrow-alt");
                } else {
                    hint.style.display = "none"; // Hide the hint
                    icon.classList.remove("bx-up-arrow-alt");
                    icon.classList.add("bx-down-arrow-alt");
                }
            });
        });
    </script>
        
    
</body>
</html>
