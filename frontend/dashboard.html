<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal | Dashboard</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--top-bar-logo-->
    <link rel="icon" href="/frontend/images/logos/revisal_logo_main_white.svg">


    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>

    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--navigation-->
    <!--navigation-->


    <!---MAIN---->
    <section>
        <span id="main-header">
            Табло за управление
        </span>

        <br><p id="welcoming-header">
            Здравей, <span id="user_username_welcoming">[user]</span>!
        </p>

        <div id="wrapper">
            <div class="container">
                
                <div class="col col-1">
                    
                    <div class="col">
                        <div class="row-box row-box-calendar">
                            <!--calendar-->
        
                            <div class="header">
                                <span id="month-year"></span>
                            </div>
        
                            <div class="calendar">
                                <center>
                                
                                <div class="controls">
                                    <button id="prev-month">
                                        <i class='bx bx-left-arrow-alt'></i>
                                    </button>
                                        
                                    <button id="next-month">
                                        <i class='bx bx-right-arrow-alt'></i>
                                    </button>
                                    
                                </div>
                                
                                <div class="days">
                                    <!--days of the week -->
                                    <div class="day-header">Пон.</div>
                                    <div class="day-header">Вт.</div>
                                    <div class="day-header">Ср.</div>
                                    <div class="day-header">Четв.</div>
                                    <div class="day-header">Пет.</div>
                                    <div class="day-header">Съб.</div>
                                    <div class="day-header">Нед.</div>
                                </div>
                                
                                <div id="calendar-days" class="days"></div>
                                </center>
                                        
                            </div>
                            <!--calendar-->
                        </div>
                    </div>
                    
                    <div class="col col-2">
                        <div class="row-box row-box-skillbar">
                            <span class="box-header-type2">###</span>
                        </div>
                    </div>
                
                </div>
                
                <div class="col col-2">
                    
                    <div class="row">
                        
                        <div class="box">
                            <div id="schedule-wrapper">
                                <span class="headingV2">Учебна програма</span>
                                
                                <ol id="daily-schedule-list">
                                    <li id="hour-1">Hell</li>
                                    <li id="hour-2">Hell</li>
                                    <li id="hour-3">Hell</li>
                                    <li id="hour-4">Hell</li>
                                    <li id="hour-5">Hell</li>
                                    <li id="hour-6">Hell</li>
                                    <li id="hour-7">Hell</li>
                                    <li id="hour-8">Hell</li>
                                </ol>
                            
                            </div>
                        </div>
                        
                        <div class="box">
                            <div id="homework-wrapper">
                                
                                <span class="headingV2">Домашни</span>
                                
                                <ol class="homework-by-hours">
                                    <li id="hour-1-homework"><span>учебна тетрадка</span></li>
                                    <li id="hour-2-homework"><span>empty</span></li>
                                    <li id="hour-3-homework"><span>лист</span></li>
                                    <li id="hour-4-homework"><span>empty</span></li>
                                    <li id="hour-5-homework"><span>empty</span></li>
                                    <li id="hour-6-homework"><span>думи</span></li>
                                    <li id="hour-7-homework"><span>empty</span></li>
                                    <li id="hour-8-homework"><span>empty</span></li>
                                </ol>

                                <script>
                                    window.addEventListener('DOMContentLoaded', () => {
                                        const listItems = document.querySelectorAll('.homework-by-hours li');
                                        
                                        listItems.forEach(item => {
                                            const span = item.querySelector('span');
                                            
                                            if (span && span.textContent.toLowerCase() === 'empty') {
                                                span.style.opacity = '0.5';
                                                span.style.color = "#6780ff";
                                            }
                                        });
                                    });
                                </script>
                            
                            </div>
                        </div>
                    
                    </div>

                    <!--cards for today section-->
                    <div class="box">
                        <div id="cards-for-today">
                            
                        </div>
                
                    </div>
                    
                </div>
        
            </div>
        </div>
        
    </section>
    <!--MAIN END-->

    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->
    


    <!--JAVASCRIPT-->


    <!--calendar-->
    <script src="/frontend/JavaScriptFiles/calendar.js"></script>
    <script src = "/frontend/JavaScriptFiles/progress-bar-normal.js"></script>
    <script src = "/frontend/JavaScriptFiles/circular-progress-2.js"></script>
    <script src = "/frontend/JavaScriptFiles/card-stack.js"></script>
    <!--JAVASCRIPT-->


</body>
</html>
