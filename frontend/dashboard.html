    <!--grades-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Select all elements with class 'grade'
    const grades = document.querySelectorAll(".grade");

    grades.forEach(gradeElement => {
        let grade = parseInt(gradeElement.textContent.trim());
        
        if(grade == 2){
            gradeElement.style.color = "var(--red)"
        }
        else if (grade == 3) 
        {
            gradeElement.style.color = "var(--orange)";
        } 
        else if (grade === 4) {
            gradeElement.style.color = "var(--yellow)";
        } 
        else if (grade === 5) {
            gradeElement.style.color = "var(--blue)";
        } 
        else if (grade === 6) {
            gradeElement.style.color = "var(--green)";
        }
    });
});
    </script>
