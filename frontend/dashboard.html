<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--css-->
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--nav and footer as elements-->
    <script src = "/frontend/nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>

    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- ===== NAVIGATION =====-->
    <section>
        <!--nav-bar-->
    </section>

    <!-- ======= MAIN ======== -->
    
    <!--welcomign-section-->
    <section>
        <h1 class="heading-main">Табло</h1>

        <span class="user-welcome-message">
            Здравей, <span id="user_username">[user]</span>!
        </span>
    </section>

    <!--dashboard-->
    <section>
        
        <div id="flex">
            
            <div class="container">
                
                <div class="row row-1">
                    
                    <div class="col col-1">
                        <div class="col-box">
                            
                            <div class="calendar-container">
                                
                                <script src = "/frontend/JavaScriptFiles/calendar.js"></script>
                                <div class="calendar-header">
                                    <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
                                    <h2 id="monthYear"></h2>
                                    <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
                                </div>
                                
                                <div class="calendar-grid">
                                    <div class="day-name">Пон</div>
                                    <div class="day-name">Вто</div>
                                    <div class="day-name">Ср</div>
                                    <div class="day-name">Четв</div>
                                    <div class="day-name">Пет</div>
                                    <div class="day-name">Съб</div>
                                    <div class="day-name">Нед</div>
                                </div>
                                
                                <div class="calendar-days" id="calendarDays"></div>
                            
                            </div>
                        
                        </div>
                    </div>
                    
                    <div class="col col-2">
                        <div class="col-box"></div>
                    </div>
                
                </div>
                
                <div class="row row-2">
                    <div class="col-box"></div>
                    <div class="col-box"></div>
                </div>
                
                <div class="row row-3">
                    
                    <div class="col-box"></div>
                    
                    <div class="col-box"></div>
                
                </div>
            
            </div>
        
        </div>

    </section>

    
</body>
</html>
