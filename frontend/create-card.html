<body>
    <!--navigation-->
    <section>
        <header>
            <nav>
                <ul class='nav-bar'>
                    <li class='logo'><a href='#'><img src='logo.png'/></a></li>

    <!-----MAIN----->
    <section id="section-flex">
        <p id="mainheading">Нов пакет с карти</p>

        <div class="container">
            <div class="steps">
                <span class="circle active">1</span>
                <span class="circle">2</span>
                <span class="circle">3</span>
                <div class="progress-bar">
                    <span class="indicator"></span>
                </div>
            </div>

            <div class="buttons">
                <button id="prev" disabled>Назад</button>
                <button id="next" disabled>Напред</button>
            </div>
        </div>

        <!-- Form Container -->
        <div id="container">
            <form id="create-pack-form">
                <!-- Step 1: Pack Name -->
                <div class="step">
                    <input type="text" id="packName" max="30" min="3" required placeholder="Име на пакет с карти">
                </div>

                <!-- Step 2: Difficulty Selection -->
                <div class="step">
                    <div>
                        <select id="difficultySelect" required>
                            <option>Лесно</option>
                            <option>Средно</option>
                            <option>Трудно</option>
                        </select>
                        <p id="notice">*трудността на картите служи само за сортиране</p>
                    </div>
                </div>

                <!-- Step 3: Number of Questions -->
                <div class="step">
                    <input type="number" id="numOfQuestions" max="30" min="5" required placeholder="Брой въпроси">
                </div>

                <div class="step">
                    <div>
                        <select id="difficultySelect" required>
                            <option>Напиши...</option>
                            <option>Математика</option>
                            <option>Български език</option>
                            <option>Литература</option>
                            <option>История</option>
                            <option>География</option>
                            <option>Физика</option>
                            <option>Химия</option>
                            <option>Философия</option>
                            <option>ИТ</option>
                            <option>Програмиране</option>
                            <option>Биология</option>
                            <option>Предприемачество</option>
                        </select>
                        <p id="notice">*трудността на картите служи само за сортиране</p>
                    </div>
                </div>

                <!-- Submit Button
                <div class="step">
                    <input type="submit" value="Създай">
                </div>
                -->
            </form>

        </div>
    </section>

    <div id="myModal" style="display:none;">
        <div class="modal-content">
            <span id="closeBtn">&times;</span>
            <h2>Напишете вашия текст:</h2>
            <textarea id="userInput" rows="4" cols="50"></textarea><br><br>
            <button onclick="submitText()">Изпрати</button>
        </div>
    </div>
    <!--form-->
    
    <!-----MAIN----->


    <!----FOOOTER---->
    
    <!--FOOTER--END-->

    
    <!------JAVASCRIPT-------->

    <!--notice paragraph display function-->
    <script>
        const selectElement = document.getElementById('difficultySelect');
        const infoParagraph = document.getElementById('notice');
    
        selectElement.addEventListener('change', function() {
        if (this.value) {
            infoParagraph.style.display = 'block';  // Show the paragraph
        }
        });
    </script>

    

    <!--fomrs progress script-->
    <script src="progress.js"></script>
    
    <script>
    // Modal elements
    var modal = document.getElementById("myModal");
        var closeBtn = document.getElementById("closeBtn");

        // Open modal when "Напиши..." is selected
        document.getElementById("subjectSelect").addEventListener("change", function() {
            if (this.value === "Напиши...") {
                modal.style.display = "block";
            }
        });

        // Close modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Submit the input from the modal
        function submitText() {
            var userText = document.getElementById("userInput").value;
            alert("Въведен текст: " + userText);
            modal.style.display = "none"; // Close the modal
        }
    </script>
    <!--------JAVASCRIPT----->

</body>
</html>
