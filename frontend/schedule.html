<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal | Cards</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles/schedule.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--top-bar-logo-->
    <link rel="icon" href="/frontend/images/logos/revisal_logo_main_white.svg">

    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>
    
    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!---ГЛАВНИ КОМПОНЕНТИ---->
    <section>
        <div class="welcoming">
            <div class="colored-field">
                <span class="heading-main">Програма</span>
            
            </div>
        </div>
    </section>

    <section>

        <div class="schedule-wrapper">
            
            <div class="day" id="monday">
                <span class="week-day-heading">
                    Понеделник
                </span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">провлачи тук</span>
                </div>
            </div>
            
            <div class="day" id="tuesday">
                <span class="week-day-heading">Вторник</span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">провлачи тук</span>
                </div>
            </div>
            
            <div class="day" id="wednesday">
                <span class="week-day-heading">Сряда</span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">провлачи тук</span>
                </div>
            </div>
            
            <div class="day" id="thursday">
                <span class="week-day-heading">Четвъртък</span>
                <hr>

                <div class="schedule-box" id="schedule-box-thursday">
                    <span class="note">провлачи тук</span>
                </div>
            </div>
            
            <div class="day" id="friday">
                <span class="week-day-heading">Петък</span>
                <hr>

                <div class="schedule-box" id="schedule-box-friday">
                    <span class="note">провлачи тук</span>
                </div>
            </div>
        </div>

    </section>

    <section>
        <!--!auto-width-script-->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            function setAutoWidth() {
                let maxWidth = 0;
                const subjects = document.querySelectorAll(".subject");
        
                subjects.forEach(subject => {
                    const width = subject.getBoundingClientRect().width;
                    if (width > maxWidth) {
                        maxWidth = width;
                    }
                });
        
                subjects.forEach(subject => {
                    subject.style.width = `${maxWidth}px`;
                });
            }
        
            setAutoWidth();
            window.addEventListener("resize", setAutoWidth);
        });
        </script>
        
        <div class="draggable-subjects-wrapper">
            <span class="headingV1">Предмети <i class='bx bxs-school'></i></span>

            <div class="subject-box" id="subject-box">

                <div class="subject" id="english">
                    <div class="subject-box-mini">
                        <i class='bx bx-pyramid'></i>
                    </div>
                    <span class="subject-name">Английски език</span>
                </div>
                
                <div class="subject" id="maths">
                    <div class="subject-box-mini">
                        <i class='bx bx-math' ></i>
                    </div>
                    <span class="subject-name">Математика</span>
                </div>
                
                <div class="subject" id="bulgarian">
                    <div class="subject-box-mini">
                        <i class='bx bx-book-open' ></i>
                    </div>
                    <span class="subject-name">БЕЛ</span>
                </div>
                
                <div class="subject" id="history">
                    <div class="subject-box-mini">
                        <i class='bx bxs-landmark' ></i>
                    </div>
                    <span class="subject-name">История</span>
                </div>

                <div class="subject" id="i_technologies">
                    <div class="subject-box-mini">
                        <i class='bx bx-desktop' ></i>
                    </div>
                    <span class="subject-name">ИТ</span>
                </div>

                <div class="subject" id="programming">
                    <div class="subject-box-mini">
                        <i class='bx bx-code-block' ></i>
                    </div>
                    <span class="subject-name">Програмиране</span>
                </div>

                <div class="subject" id="geography">
                    <div class="subject-box-mini">
                        <i class='bx bxs-landscape' ></i>
                    </div>
                    <span class="subject-name">География</span>
                </div>

                <div class="subject" id="sports">
                    <div class="subject-box-mini">
                        <i class='bx bxs-landscape' ></i>
                    </div>
                    <span class="subject-name">ФВС</span>
                </div>
            
            </div>
        
        </div>
    </section>
    <!--MAIN END-->


    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->

    <!--diffuculty colours-->
    <script src="cards-difficulty.js"></script>

</body>
</html>
