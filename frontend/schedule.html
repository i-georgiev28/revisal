<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal | Cards</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles/schedule.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--top-bar-logo-->
    <link rel="icon" href="/frontend/images/logos/revisal_logo_main_white.svg">

    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>
    
    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--navigation-->

    <!---MAIN---->
    <section>
        
        <div class="welcoming-section">
            <span class="heading-main">Разписание</span>
        </div>
    
    </section>

    <section>

        <div class="schedule-wrapper">
            
            <div class="day" id="monday">
                <span class="week-day-heading">
                    Понеделник
                </span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">drag items here</span>
                </div>
            </div>
            
            <div class="day" id="tuesday">
                <span class="week-day-heading">Вторник</span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">drag items here</span>
                </div>
            </div>
            
            <div class="day" id="wednesday">
                <span class="week-day-heading">Сряда</span>
                <hr>

                <div class="schedule-box" id="schedule-box-monday">
                    <span class="note">drag items here</span>
                </div>
            </div>
            
            <div class="day" id="thursday">
                <span class="week-day-heading">Четвъртък</span>
                <hr>

                <div class="schedule-box" id="schedule-box-thursday">
                    <span class="note">drag items here</span>
                </div>
            </div>
            
            <div class="day" id="friday">
                <span class="week-day-heading">Петък</span>
                <hr>

                <div class="schedule-box" id="schedule-box-friday">
                    <span class="note">drag items here</span>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="draggable-subjects-wrapper">
            <span class="headingV1">Предмети <i class='bx bxs-school'></i></span>

            <div class="subject-box" id="subject-box">
                <div class="subject" id="english">Английски</div>
                <div class="subject" id="bel">БЕЛ</div>
                <div class="subject" id="maths">Математика</div>
                <div class="subject" id="physics">Физика</div>
                <div class="subject" id="biology">Биолгия</div>
                <div class="subject" id="chemistry">Химия</div>
                <div class="subject" id="history">История</div>
                <div class="subject" id="geography">Георграфия</div>
                <div class="subject" id="phylosophy">Философия</div>
                <div class="subject" id="pe">ФВС</div>
                <div class="subject" id="it">ИТ</div>
                <div class="subject" id="finances">Финанси</div>
                <div class="subject" id="finances">Програмиране</div>
                <div class="subject" id="finances">ИИ</div>
            </div>
        </div>
    </section>
    <!--MAIN END-->


    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->

    <!--diffuculty colours-->
    <script src="cards-difficulty.js"></script>

    <!--auto-window-resizing-->
    <script>
    /**/
    </script>

</body>
</html>
