<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisal | Register</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/dark-mode.css">

    <!--top-bar-logo-->
    <link rel="icon" href="/frontend/images/logos/revisal_logo_main_white.svg">

    <!--nav and footer as elements-->
    <script src = "nav-bar/nav.js" defer></script>
    <script src= "footer/footer.js" defer></script>
    <!--boxicon icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--main-->
    <section>

        <p id = "message">Изкарвай отлични резултати от днес</p>
        <p id = "heading">Регистрация</p>

        <div class="container">
            <form action="#" method="#">
                <div class="input-wrapper">
                    <input type="text" placeholder="Потребителско име" id="usernameInput"  class = "input" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-wrapper">
                    <input type="email" placeholder="Емайл" id="emailInput" class = "input" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Парола" id="passwordInput" class = "input" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                
        
                <input type="submit" id="registerButton" value="Регистирай се">
            </form>
            
            <br>
            <p>Имате регистрация? <a id="linkcolored" href="login.html">Влезте сега</a></p>
        </div>
        
    </section>

    <!----FOOOTER---->
    <footer-bar></footer-bar>
    <!--FOOTER--END-->

</body>
</html>
